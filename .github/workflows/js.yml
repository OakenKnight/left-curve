# There is an issue related to using yarn v4 with actions/setup-node.
# A workaround is to run setup-node once, enable corepack, then run setup-node
# again. See: https://github.com/actions/setup-node/issues/899#issuecomment-1828798029

name: JavaScript

on: push

jobs:
  js-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Enable corepack
        run: corepack enable

      - name: Setup yarn
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          cache-dependency-path: "yarn.lock"
          node-version: "lts/*"

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn test

  js-lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Enable corepack
        run: corepack enable

      - name: Setup yarn
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          cache-dependency-path: "yarn.lock"
          node-version: "lts/*"

      - name: Install dependencies
        run: yarn install

      - name: Lints
        run: yarn ci
